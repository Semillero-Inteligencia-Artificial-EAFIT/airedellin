<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization & ML Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f0f7ff, #a3d1ff);
            font-family: 'Avenir', sans-serif;
            color: #333;
        }
        .container {
            margin-top: 20px;
        }
        .frame {
            border: 3px solid #007bff;
            border-radius: 10px;
            padding: 15px;
            background: #fff;
            box-shadow: 0px 0px 15px rgba(0, 123, 255, 0.2);
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .chart-frame {
            border: 2px dashed #007bff;
            border-radius: 10px;
            background: #f7faff;
            padding: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Time Series Data Visualization Section -->
        <div class="section frame">
            <h2>Time Series Data Visualization</h2>
            <div class="chart-frame">
                <h4>Data Chart</h4>
                <canvas id="dataChart" width="100%" height="70%"></canvas>
            </div>
        </div>

        <!-- Machine Learning Algorithms Section -->
        <div class="section frame">
            <form method="post" action="">
            <h2>Machine Learning Algorithms</h2>
            <p>Select an ML algorithm to analyze your data:</p>
            <div class="form-group">
                <label for="algorithmSelect">Choose Algorithm:</label>
                <select class="form-control" id="algorithmSelect" name="algorithm">
                    {% for name in algorithm_names %}
                    <option value="{{ name }}">{{ name | replace("linearRegression", "Linear Regression") | replace("decisionTree", "Decision Tree") | replace("neuralNetwork", "Neural Network") }}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-primary btn-lg" type="submmit">Run Algorithm</button>
            <div id="mlResult" class="mt-3">{{ result }}</div>
            </form>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const dataArray = {{ data }};  // Replace with your data source
        const numLabels = dataArray.length;

        // Generate labels based on the length of the data
        const labels = Array.from({ length: numLabels }, (_, index) => index);

        const ctx = document.getElementById('dataChart').getContext('2d');
        const dataChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Sample Data',
                    data: {{ data }},
                    borderColor: '#007bff',
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    borderWidth: 2,
                }]
            },
            options: {
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

    </script>
</body>
</html>
