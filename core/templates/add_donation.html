{% extends 'base.html' %}

{% block content %}

    <!-- Data Entry Form Section -->
    <section id="data-entry" class="data-entry">
        <div class="container">
            <h1 class="text-center">Data Entry Form</h1>
            <form>

                <!-- Account or Hash Input -->
                <div class="form-group">
                    <label for="account">Account or Hash</label>
                    <input type="text" class="form-control" id="account" placeholder="Enter Account or Hash identification for user donations">
                </div>

                <!-- Hash Input -->
                <div class="form-group">
                    <label for="hash">Type of Entity for Donations</label>
                    <input type="text" class="form-control" id="hash" placeholder="Bitcoin, Ethereum, PayPal, Bancolombia, etc.">
                </div>

                <!-- Sensor Name Input -->
                <div class="form-group">
                    <label for="sensorName">Sensor Name</label>
                    <input type="text" class="form-control" id="sensorName" placeholder="Enter sensor name">
                </div>

                <!-- QR Code Input -->
                <div class="form-group">
                    <label for="qrCode" class="custom-file-upload">Upload QR Code</label>
                    <input type="file" class="custom-file-input" id="qrCode" accept="image/*">
                    <img id="imagePreview" class="image-preview" alt="QR Code Preview">
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>
    <p> as a note we are thinking to move to <a href="https://nostr.com/">nostr</a> and maybe this not work </p>
{% endblock %}
